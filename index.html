<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zodiac Magic Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0; overflow: hidden;">

<div id="start-screen">
  <h1>ğŸ§¿ Zodiac Magic</h1>
  <p>Find all Zodiac Talismans</p>
  <button onclick="startGame()">START EXPERIENCE</button>
</div>

<div id="power-bar">
  <div id="power-fill"></div>
</div>

<div class="control-panel">
  <button class="main-btn" onclick="triggerVoiceInfo()" title="Info">â„¹ï¸</button>
  <button class="main-btn" onclick="startQuiz()" title="Quiz">â“</button>
  <button class="main-btn" onclick="location.reload()" title="Reset">ğŸ”„</button>
  <button class="main-btn" id="glow-toggle" title="Magic">âœ¨</button>
  <button class="main-btn" onclick="toggleRotation()" title="Rotate">ğŸ§­</button>
  <button class="main-btn" onclick="toggleXray()" title="X-ray">ğŸ’€</button>
</div>

<div id="quiz-container" class="hidden">
  <div class="quiz-box">
    <h3 id="quiz-question"></h3>
    <div id="quiz-options"></div>
  </div>
</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true; precision: medium; colorManagement: true;">

  <a-entity light="type: ambient; color: #888; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; color: #fff; intensity: 0.4; position: -1 2 1"></a-entity>

  <a-marker type="pattern" url="zodiac_patt/pattern-dog.patt" id="marker-dog" emitevents="true">
  <a-entity id="entity-dog" 
            gltf-model="url(https://raw.githack.com/nimra936/Zodiac_Talismans_Finder-AR-game/main/talismans3D/dog.glb)" 
            scale="0.01 0.01 0.01" 
            position="0 0.5 0"
            rotation="0 0 0">
  </a-entity>
  </a-marker>
 
  <a-marker type="pattern" url="zodiac_patt/pattern-dragon.patt" id="marker-dragon" emitevents="true">
